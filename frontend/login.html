<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OmniVet Team Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card auth-card">
      <h1>Welcome</h1>
      <p class="subtitle">Sign in to continue or create an account</p>

      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="loginPhone">Phone Number</label>
          <input type="tel" id="loginPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div id="loginError" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-full">
          <span>Sign In</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form hidden">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="registerPhone">Phone Number</label>
          <input type="tel" id="registerPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div id="registerError" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-full">
          <span>Create Account</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <path d="M20 8v6M23 11h-6"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check for master token
    if (!localStorage.getItem('masterToken')) {
      window.location.href = 'index.html';
    }

    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = 'calendar.html';
    }

    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        if (tab.dataset.tab === 'login') {
          loginForm.classList.remove('hidden');
          registerForm.classList.add('hidden');
        } else {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
        }
      });
    });

    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('loginPhone').value;
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');

      try {
        const response = await API.login(phone, password);
        if (response.success) {
          localStorage.setItem('authToken', response.token);
          localStorage.setItem('user', JSON.stringify(response.user));
          window.location.href = 'calendar.html';
        }
      } catch (error) {
        errorEl.textContent = error.message || 'Invalid credentials. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });

    // Register form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const phone = document.getElementById('registerPhone').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('registerError');

      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.classList.remove('hidden');
        return;
      }

      try {
        const response = await API.register(name, phone, password);
        if (response.success) {
          localStorage.setItem('authToken', response.token);
          localStorage.setItem('user', JSON.stringify(response.user));
          window.location.href = 'avatar.html';
        }
      } catch (error) {
        errorEl.textContent = error.message || 'Registration failed. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
